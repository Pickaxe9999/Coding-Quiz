<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="cards" id="cards">
        <!--quiz start title card-->
        <div class="quiz-begin" id="card">
            <p>Quiz Start!</p>
            <button type="button" class="next-index">Begin!</button>

        </div>


        <!--questions begin-->
        <div class="question-one" id="card">
            <p>question one</p>
            <button type="button" class="next-index">next question</button>
        </div>

        <div class="question-two" id="card">
            <p>question two</p>
            <button type="button" class="next-index">next question</button>
        </div>

        <div class="question-three" id="card">
            <p>question three</p>
            <button type="button" class="next-index">next question</button>
        </div>



        <!--high score entry table-->
        <div class="highscore-entry" id="card">
            <p>enter high-score</p>
            <button type="button" class="next-index save-highscore">Save Highscore</button>
        </div>

        <!--high score display table-->
        <div class="highscore-table" id="card">
            <p>display highscore</p>
            <button type="button" class="restart-quiz">Go Back</button>
            <button type="button">Clear Highsscores</button>
        </div>
    </main>



    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
